<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    body{
        font-size: 20px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    </style>
</head>
<body>
   <center> <u><h1 >Employees</h1></u></center>
   <br>
   <br>
   <div style="border: 5px solid black; width: fit-content; padding: 20px; margin: auto;">
   <form >
   <label for="First_Name" >First_Name:</label>
    <input type="text" name="First_Name" id="First_Name" placeholder="First_Name" required size="40" style="padding: 5px;">
    <br>
    <br>
    <br>
    <label for="Last_Name">Last_Name:</label>
    <input type="text" name="Last_Name" id="Last_Name" placeholder="Last_Name"required size="41" style="padding: 5px;">
    <br>
    <br>
    <br>
    Gender:
    <input type="radio" name="Gender" >Female
    <input type="radio" name="Gender" >Male
    <input type="radio" name="Gender" >Other
<br>
<br>
<br>
<label for="experience">Experience:</label>
<input type="number" name="experience" id="experience" placeholder="Experience in year" required style="padding: 5px;">
<br>
<br>
<br>
<div style="display: flex; gap: 10px;">
<label for="Skill-set">Skills:</label>
<input type="checkbox" name="Skill-set" value="CPP">CPP
<input type="checkbox" name="Skill-set" value="HTML">HTML
<input type="checkbox" name="Skill-set" value="CSS">CSS
<input type="checkbox" name="Skill-set" value="Bootstrap">Bootstrap
<input type="checkbox" name="Skill-set" value="React">React
<input type="checkbox" name="Skill-set" value="Javascript">Javascript
</div>
<br>
<br>
<input type="reset" name="reset" id="reset" style="padding: 8px; border-radius: 5px; border: 2px solid gray; background-color:rgb(31, 25, 25); color: white ; font-size: 15px;  ">
&nbsp; &nbsp; 
<input type="submit"style="padding: 8px; border-radius: 5px; border: 2px solid gray; background-color:rgb(31, 25, 25); color: white;  font: size 15px;">
</form>
</div>
</body>
</html>
